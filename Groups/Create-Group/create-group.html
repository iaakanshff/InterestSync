<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Create Group And Start Building Your Community</title>
</head>

<body>
    <div class="container">
        <div class="overlay">
            <!-- <img src="/Interest-Sync/User-Forms/New Project 44.png" alt=""> -->
            <div class="title">Enter Group Details</div>
        </div>
        <form action="#">
            <div class="card-container">
                <div class="card">
                    <div class="user-details">
                        <div class="inputbox">
                            <span class="details">Group Name</span>
                            <input type="text" required />
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="programming-drop-down-menu">
                            <span class="details">Programming Language</span>
                            <select>
                                <option>Python</option>
                                <option>Java</option>
                                <option>C</option>
                                <option>Html</option>
                                <option>CSS</option>
                                <option>Javascript</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="social-drop-down-menu">
                            <span class="details">Social Media</span>
                            <select>
                                <option hidden>Optional</option>
                                <option>Youtube</option>
                                <option>Instagram</option>
                                <option>Linkedin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="image-inputbox">
                        <img src="default-icon.png" alt="default-icon">
                        <div class="round">
                            <input type="file">
                            <i class="fa fa-camera" style="color: #fff;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="group-description">
                <div class="inputbox">
                    <span class="details">Group Description</span>
                    <textarea class="group-desc-textarea"="40" rows="5" required></textarea>
                </div>
            </div>
            <div class="button">
                <button class="register-button"><a href="#">Create Group</a></button>
            </div>
        </form>
        <div class="terms-and-conditions">
            <p>By registering you agree to our
                <a href="#">Terms of Service, </a>
                <a href="#">Privacy Policy</a> and
                <a href="#">Acceptable Use Policy</a>
            </p>
        </div>
    </div>
    <div class="ending-container">
        <div class="logo-bottom-container">
            <p>Powered by</p>
            <a href="Front-Page/index.html">
                <img src="Favicon/favicon.ico" alt="INTEREST SYNC">
                INTEREST SYNC</a>
        </div>
    </div>
</body>

</html>
