<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon">
    <title>Register to Interest Sync | Continue</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <div class="overlay-container">
            <h5>Register</h5>
            <p>Start your learning journey!</p>
        </div>
        <div class="logo-overlay">
            <a href="/landing.html"><img src="/User-Forms/logo.png" alt="Interest Sync Logo"></a>
        </div>
        <div class="form-container">
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <label>Username</label>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <label>Email</label>
                    <input type="email" required />
                </div>

                <div class="input-box">
                    <label>Confirm Email</label>
                    <input type="email" required />
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" required />
                </div>

                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="password" required />
                </div>

                <div class="input-box">
                    <label>Country</label>

                    <div class="select-box">
                        <select>
                            <option hidden>India</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                </div>
                <button class="register-button"><a href="#">Register</a></button>
                <div class="terms">
                    <p>By registering you agree to our
                        <a href="#">Terms of Service, </a>
                        <a href="#">Privacy Policy</a> and
                        <a href="#">Acceptable Use Policy</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <div class="ending-container">
        <div class="already-have-account">
        <p>Already have an account ? <a href="/InterestSync/User-Forms/Login/login.html">Login</a></p></div>
        <div class="logo-bottom-container">
            <p>Powered by</p>
            <a href="/InterestSync/landing.html">
            <img src="favicon.ico" alt="INTEREST SYNC">
            INTEREST SYNC</a>
        </div>
    </div>
</body>
</html>
