<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login To Interest Sync & Continue Learning</title>
</head>

<body>
    <section class="container">
        <div class="overlay-container">
            <h5>Welcome Back</h5>
            <p>Login to the Interest Sync</p>
        </div>
        <div class="logo-overlay">
            <a href="/landing.html"><img src="/User-Forms/logo.png"
                    alt="Interest Sync Logo"></a>
        </div>
        <div class="form-container">
            <form action="#" class="form">

                <div class="input-box">
                    <label>Email</label>
                    <input type="email" required />
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" required />
                </div>
                <div class="checkbox-wrapper">
                    <div class="check-me">
                        <input type="checkbox" id="check">
                        <label>Remember me</label>
                    </div>
                </div>
                <button>Log In</button>
                <div class="forgot-password">
                    <img src="lock-icon.png" alt="">
                    <p><a href="/User-Forms/Forgot-Password/forgot-pass.html">Forgot Password</a></p>
                </div>
            </form>
        </div>
    </section>
    <div class="ending-container">
        <div class="already-have-account">
        <p>Don't have an account ? <a href="/User-Forms/Register/Register.html">Register</a></p></div>
        <div class="logo-bottom-container">
            <p>Powered by</p>
            <a href="/landing.html">
            <img src="/Favicon/favicon.ico" alt="INTEREST SYNC">
            INTEREST SYNC</a>
        </div>
    </div>
    </div>
</body>

</html>
</body>

</html>
